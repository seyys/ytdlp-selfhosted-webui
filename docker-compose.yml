version: "2.1"
services:
  ytdlp-frontend:
    image: ghcr.io/seyys/ytdlp-frontend:master
    container_name: ytdlp-frontend
    restart: "unless-stopped"
    environment:
      - FILENAME_TEMPLATE=%(title)s - [%(id)s].mkv
    volumes:
      - <DOWNLOADS>:/app/downloads
      - <CONFIG>:/app/config
    ports:
      - 5000:5000